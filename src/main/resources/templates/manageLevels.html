
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<!-- <link rel="icon" href="../../favicon.ico"/> -->

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link rel="stylesheet" href="../static/css/custom/template.css"
	th:href="@{css/custom/template.css}" />

</head>

<body>
	<div th:replace="menu :: menu"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="facility_management :: facility_management"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
							<form class="form-horizontal" action="#"
					th:action="@{/submitOrgUnitLevel}" th:object="${orgUnitLevel}"
					method="post">
					<div class="form-group">
						<label for="orgUnitLevelCode" class="control-label col-xs-2">Org
							Unit Code:</label>
						<div class="col-xs-10">
							<input type="text" th:field="*{code}" class="form-control"
								id="orgUnitLevelCodeID"
								placeholder="Organisation Unit Level Code" />
						</div>
					</div>
					<div class="form-group">
						<label for="orgUnitLevelName" class="control-label col-xs-2">Org
							Unit Level Name:</label>
						<div class="col-xs-10">
							<input type="text" th:field="*{name}" class="form-control"
								id="orgUnitLevelNameID"
								placeholder="Organisation Unit Level Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="orgUnitLevel" class="control-label col-xs-2">Org
							Unit Level Number:</label>
						<div class="col-xs-10">
							<input type="text" th:field="*{level}" class="form-control"
								id="orgUnitLevelID" placeholder="Organisation Unit Level Number" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
		th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../static/js/mfl-util.js"
		th:src="@{js/mfl-util.js}"></script>
	<script type="text/javascript"
		src="../static/js/custom/organisationUnit.js"
		th:src="@{js/custom/organisationUnit.js}"></script>
</body>
</html>
