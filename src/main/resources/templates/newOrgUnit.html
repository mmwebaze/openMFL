<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta charset="utf-8" />
<!-- Mobile-friendly viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MFL</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/chosen.min.css" th:href="@{css/chosen.min.css}"/>
<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
	th:src="@{js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}"></script>

</head>
<body ng-app="mfl">
	<div th:replace="menu :: menu"></div>
	<div class="container">
		<form class="form-horizontal" action="#" th:action="@{/submitOrgUnit}"
			th:object="${orgUnit}" method="post">
			<div class="form-group">
				<label for="OrganisationUnitParent" class="control-label col-xs-2">Organistaion
					Parent</label>
				<div class="col-xs-10">
					<!-- <input type="text" th:field="*{organisationUnitLevel.level}" class="form-control" id="organisationUnitLevel"
						placeholder="Organisation Unit Level"/> -->
					<select class="chosen-select" id="organisationUnitParentID" th:field="*{parentId}"
						name="orgUnitParentDropdown">
						<option th:each="orgUnit, iterationStatus : ${orgUnits}"
							th:value="${orgUnit.id}"
							th:text="${orgUnit.organisationUnitName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
			<label for="OrganisationUnitLevel" class="control-label col-xs-2">Organistaion
					Level</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{organisationUnitLevel.level}" class="form-control" id="organisationUnitLevelID"
						placeholder="Organisation Unit Level" disabled="disabled"/>
					<!-- <select id="organisationUnitLevel"
						th:field="*{organisationUnitLevel.level}"
						name="orgUnitLevelDropdown">
						<option th:each="orgUnitLevel, iterationStatus : ${orgUnitLevels}"
							th:value="${orgUnitLevel.level}" th:text="${orgUnitLevel.name}"></option>
					</select> -->
				</div>
			</div>
			<div class="form-group">
				<label for="code" class="control-label col-xs-2">Code</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{organisationUnitCode}"
						class="form-control" id="organisationUnitCode"
						placeholder="Organisation Unit Code" />
				</div>
			</div>
			<div class="form-group">
				<label for="organistaionUnitName" class="control-label col-xs-2">Organistaion
					Unit Name</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{organisationUnitName}"
						class="form-control" id="organisationUnitName"
						placeholder="organistaion Unit Name" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<div class="checkbox">
						<label><input type="checkbox"
							th:field="*{operationalStatus}" id="operationalStatus" />
							Operational Status</label>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../static/js/chosen.jquery.min.js" th:src="@{js/chosen.jquery.min.js}"></script>
	<script type="text/javascript" src="../static/js/mfl-util.js"
	th:src="@{js/mfl-util.js}"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"
		th:href="@{js/angular.min.js}"></script>
	<script type="text/javascript" src="../static/js/app.js"
		th:href="@{js/app.js}"></script>
</body>
</html>
