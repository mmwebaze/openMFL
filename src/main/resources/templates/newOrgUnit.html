<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta charset="utf-8" />
<!-- Mobile-friendly viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MFL</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
	th:src="@{js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/mfl-util.js"
	th:src="@{js/mfl-util.js}"></script>
</head>
<body ng-app="mfl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index.html">MFL</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Settings<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Users</a></li>
							<li><a href="#">Page 1-2</a></li>
							<li><a href="#">Page 1-3</a></li>
						</ul></li>
					<li><a href="/orgunits.html">Organisation Units</a></li>
					<li><a href="#">Reports</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form class="form-horizontal" action="#" th:action="@{/submitOrgUnit}"
			th:object="${orgUnit}" method="post">
			<div class="form-group">
				<label for="OrganisationUnitLevel" class="control-label col-xs-2">Organistaion
					Unit Level</label>
				<div class="col-xs-10">
					<!-- <input type="text" th:field="*{organisationUnitLevel.level}" class="form-control" id="organisationUnitLevel"
						placeholder="Organisation Unit Level"/> -->
					<select id="organisationUnitLevel"
						th:field="*{organisationUnitLevel.level}"
						name="orgUnitLevelDropdown">
						<option th:each="orgUnitLevel, iterationStatus : ${orgUnitLevels}"
							th:value="${orgUnitLevel.level}" th:text="${orgUnitLevel.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="code" class="control-label col-xs-2">Code</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{organisationUnitCode}"
						class="form-control" id="organisationUnitCode"
						placeholder="Organisation Unit Code" />
				</div>
			</div>
			<div class="form-group">
				<label for="organistaionUnitName" class="control-label col-xs-2">Organistaion
					Unit Name</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{organistaionUnitName}"
						class="form-control" id="organistaionUnitName"
						placeholder="organistaion Unit Name" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<div class="checkbox">
						<label><input type="checkbox"
							th:field="*{operationalStatus}" id="operationalStatus" />
							Operational Status</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="OrgUnitServices" class="control-label col-xs-2">Services</label>
				<div class="col-xs-10">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<td><select id="orgUnitServices"
									name="orgUnitServicesDropdown" multiple="multiple">
										<option
											th:each="orgUnitService, iterationStatus : ${servicesTypes}"
											th:value="${orgUnitService.id}"
											th:text="${orgUnitService.name}"></option>
								</select></td>
								<td><table>
										<tr>
											<td><span id="left" class="glyphicon glyphicon-chevron-left"></span></td>
										</tr>
										<tr>
											<td><span id="right" class="glyphicon glyphicon-chevron-right"></span></td>
										</tr>
									</table></td>
								<td><select id="selectedOrgUnitServices"
									name="selectedOrgUnitServicesDropdown" multiple="multiple">
								</select></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../static/js/angular.min.js"
		th:href="@{js/angular.min.js}"></script>
	<script type="text/javascript" src="../static/js/app.js"
		th:href="@{js/app.js}"></script>
</body>
</html>
