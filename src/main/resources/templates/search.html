
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<!-- <link rel="icon" href="../../favicon.ico"/> -->

<title>MFL - Search</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/chosen.min.css"
	th:href="@{css/chosen.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" href="../static/css/custom/template.css"
	th:href="@{css/custom/template.css}" />

</head>

<body>
	<div th:replace="menu :: menu"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="facility_management :: facility_management"></div>
			<div class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<form id="searchId" class="form-horizontal" action="#" method="post">
					<div class="form-group">
						<div class="col-xs-10">
							<table>
								<tr>
									<td>Name or code</td>
									<td><input type="text" name="searchTerm"
										class="form-control" id="searchTermId"
										placeholder="Search by Name, code" required="true" /></td>
										<td><button type="submit" class="btn btn-primary btn-xs"
											id="searchSubmitID">Filter</button>
										<button type="reset" class="btn btn-primary btn-xs">Clear</button></td>
										
								</tr>
								
							</table>
						</div>
					</div>
				</form>

				<div id="searchResultsID">
					<table id="searchResultsTableID"
						class="table table-striped table-bordered"></table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
		th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../static/js/custom/search.js"
		th:src="@{js/custom/search.js}"></script>
</body>
</html>
