
<!DOCTYPE html>
<html ng-app="demoapp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<!-- <link rel="icon" href="../../favicon.ico"/> -->
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/chosen.min.css"
	th:href="@{css/chosen.min.css}" />

<!-- Custom styles for this template -->
<link rel="stylesheet" href="../static/css/custom/template.css"
	th:href="@{css/custom/template.css}" />


</head>

<body>
	<!-- <div th:replace="menu :: menu"></div> -->
	<div class="container-fluid">
		<div class="row">
			<!-- <div th:replace="menu3 :: menu3"></div> -->
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="form-group">
					<div class="col-xs-10">

						<table class="table table-striped">
							<tr>
								<td>Facility Type</td>
								<td><span th:text="${orgUnit.orgUnitType.typeName}" /></td>
							</tr>
							<!-- <tr>
								<td>Facility Owner</td>
								<td><span th:text="${orgUnit.orgUnitOwner.ownerName}" /></td>
							</tr> -->
							<tr>
								<td>Facility Code</td>
								<td><span th:text="${orgUnit.organisationUnitCode}" /></td>
							</tr>
							<tr>
								<td>Facility Name</td>
								<td><span th:text="${orgUnit.organisationUnitName}" /></td>
							</tr>
							<tr>
								<td>Facility Status</td>
								<td><span th:text="${orgUnit.operationalStatus}" /></td>
							</tr>
							<tr>
								<td>Uuid</td>
								<td><span th:text="${orgUnit.uuid}" />
								<input type="hidden" id ="uuid" th:value="${orgUnit.uuid}" class="form-control"/>
								</td>
							</tr>
						</table>

					</div>
				</div>

				<div class="form-group">

					<div class="col-xs-10">
						<table class="table table-striped">
							<tr>
								<th colspan="2">Services</th>
							</tr>

							<tr
								th:each="orgUnitService,iterationStatus : ${orgUnit.orgUnitServices}">
								<td th:text="${iterationStatus.count}"></td>
								<td th:text="${orgUnitService.name}"></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- </form> -->
			</div>
		</div>
		<div class="row" ng-controller="GeoJSONController">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

					<leaflet center="namibia" geojson="geojson" defaults="defaults"
						width="60%" height="400px"></leaflet>

			</div>

		</div>
		<div class="row">
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
		th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<!-- <script type="text/javascript" src="../static/js/mfl-util.js"
		th:src="@{js/mfl-util.js}"></script> -->
		<script type="text/javascript" src="../static/js/angular.min.js"
		th:src="@{js/angular.min.js}"></script>
	<script
		src="../static/js/angular-leaflet-directive.min.js" th:src="@{js/angular-leaflet-directive.min.js}"></script>
			<script
		src="../static/js/leaflet.js" th:src="@{js/leaflet.js}"></script>
	<script type="text/javascript"
		src="../static/js/custom/organisationUnit.js"
		th:src="@{js/custom/organisationUnit.js}"></script>
	<script type="text/javascript" src="../static/js/custom/mapview.js"
		th:src="@{js/custom/mapview.js}"></script>
</body>
</html>
