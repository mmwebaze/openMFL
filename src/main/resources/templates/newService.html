<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta charset="utf-8" />
<!-- Mobile-friendly viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MFL</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"
	th:src="@{js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/mfl-util.js"
	th:src="@{js/mfl-util.js}"></script>
</head>
<body ng-app="mfl">
	<div th:replace="menu :: menu"></div>
	<div class="container">
		<form class="form-horizontal" action="#" th:action="@{/submitService}"
			th:object="${serviceType}" method="post">
			<div class="form-group">
				<label for="serviceName" class="control-label col-xs-2">Service Name:</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{name}"
						class="form-control" id="serviceNameID"
						placeholder="Service Name" />
				</div>
			</div>
			<div class="form-group">
				<label for="organistaionUnitName" class="control-label col-xs-2">Service Description:</label>
				<div class="col-xs-10">
					<input type="text" th:field="*{description}"
						class="form-control" id="serviceDescriptionID"
						placeholder="Service Description" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../static/js/angular.min.js"
		th:href="@{js/angular.min.js}"></script>
	<script type="text/javascript" src="../static/js/app.js"
		th:href="@{js/app.js}"></script>
</body>
</html>
